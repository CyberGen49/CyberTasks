<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="CyberTasks">
    <meta property="og:title" content="CyberTasks (Private Beta)">
    <meta property="og:description" content="An easy to use to-do list and task scheduler webapp.">
    <meta name="description" content="An easy to use to-do list and task scheduler webapp.">
    <meta name="twitter:card" content="summary_large_image"></meta>
    <meta name="twitter:image" content="/assets/promo.png"></meta>
    <link rel="icon" href="/assets/icon.png">
    <link rel="manifest" href="/assets/manifest.json">
    <link rel="stylesheet" href="/assets/app.css">
    <title>CyberTasks</title>
    <script async defer src="https://src.simplecyber.org/dayjs.min.js"></script>
    <script defer src="https://src.simplecyber.org/tabbable.js"></script>
    <script defer src="https://src.simplecyber.org/focus-trap.js"></script>
    <script async defer src="https://src.simplecyber.org/base.js"></script>
    <script async defer src="/assets/app.js"></script>
</head>
<body class="changeColours" style="--fgHue: 200;">
    <div id="main">
        <div id="banner" class="row justify-center align-center gap-10"></div>
        <div class="row flex-grow no-wrap" style="gap: 0px; height: 0px;">
            <div id="sidebar" class="col">
                <div class="top row no-shrink">
                    <button id="menuClose" class="btn alt2 iconOnly noShadow" title="Close menu">
                        <div class="icon">close</div>
                    </button>
                </div>
                <div class="profileCard col gap-10 no-wrap">
                    <div class="row align-center gap-10 flex-grow no-wrap">
                        <img id="avatar">
                        <div class="col" style="gap: 4px;">
                            <span>Signed in as</span>
                            <div class="nameCont">
                                <span id="username"></span><span id="discriminator"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row gap-8">
                        <button id="signOut" class="btn small iconOnly noShadow" title="Sign out">
                            <div class="icon">logout</div>
                        </button>
                        <div class="flex-grow"></div>
                        <button id="openSettings" class="btn small iconOnly noShadow" title="Settings" disabled>
                            <div class="icon">settings</div>
                        </button>
                        <button class="btn small iconOnly noShadow" title="Refresh app" onClick="window.location.reload()">
                            <div class="icon">refresh</div>
                        </button>
                    </div>
                </div>
                <div id="listsCont">
                    <button id="listSchedule" class="listEntry changeColours" style="--fgHue: 115" title="View your past due and upcoming scheduled tasks">Scheduled tasks</button>
                    <div class="row align-center" style="padding: 15px 0px">
                        <button id="createList" class="btn">
                            <div class="icon">add</div>
                            New list...
                        </button>
                        <div class="flex-grow"></div>
                        <button id="sortLists" class="btn small alt iconOnly" title="Sort lists...">
                            <div class="icon">sort</div>
                        </button>
                    </div>
                    <div id="lists">
                        <!-- This element is populated by JS -->
                    </div>
                </div>
            </div>
            <div id="sidebarDimming"></div>
            <div id="listCont">
                <div id="topbar" class="topbar row align-center">
                    <button id="menuOpen" class="btn alt2 iconOnly noShadow hidden" title="Open menu">
                        <div class="icon">menu</div>
                    </button>
                    <div id="topbarTitle"></div>
                    <div class="row gap-10 no-wrap">
                        <button id="listSort" class="btn alt2 iconOnly noShadow" title="Sort tasks...">
                            <div class="icon">sort</div>
                        </button>
                        <button id="listRefresh" class="btn alt2 iconOnly noShadow" onClick="changeActiveList(listsById[activeList.id], true)" title="Refresh list">
                            <div class="icon">refresh</div>
                        </button>
                    </div>
                </div>
                <div id="list" class="row">
                    <div id="tasksCont" class="col flex-grow">
                        <div id="listScrollArea" class="col flex-grow">
                            <div class="header">
                                <span>
                                    <button id="listEdit" class="btn alt2 iconOnly noShadow" title="Edit list details..." style="display: inline;">
                                        <div class="row align-center justify-center" style="width: 100%; height: 100%;">
                                            <div class="icon">edit</div>
                                        </div>
                                    </button>
                                    <span id="listHeaderTitle"></span>
                                </span>
                            </div>
                            <div id="tasks"></div>
                        </div>
                        <div id="addTaskCont" class="row align-center gap-10 no-wrap">
                            <div id="addTaskBox" class="flex-grow">
                                <div class="radio"></div>
                                <div id="inputNewTaskName" class="input flex-grow" contenteditable="true" tabindex="0" placeholder="Add a new task..."></div>
                            </div>
                            <button id="addTask" class="btn large iconOnly no-shrink" title="Add task" disabled>
                                <div class="icon">add</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="login" class="col align-center justify-center">
        <div class="title">CyberTasks</div>
        <div class="buttons row justify-center">
            <a id="signInDiscord" class="btn alt">Sign in with Discord</a>
        </div>
    </div>
    <noscript>
        <div id="f6765893" class="popupCont visible" style="z-index: 100">
            <div id="f6765893-inner" class="popup">
                <div class="title">Enable Javascript</div>
                <div class="body">You have to enable Javascript in your browser for CyberTasks to function. Please do so, then
                    reload the page.</div>
                <div id="f6765893-actions" class="actions">
                    <a id="d9625229" class="btn noShadow" href="">
                        <div>Reload</div>
                    </a>
                </div>
            </div>
        </div>
    </noscript>
</body>
</html>
